# ----------------------------------------------------------------------------------------
# ----------------------              LEADERBOARD                -------------------------
# ----------------------------------------------------------------------------------------

leaderboard:
    leaderboards:
        Results: &RESULTS
            label: RESULTS
            rank: 1
    columns:
        set1_score:
            leaderboard: *RESULTS
            label: Set 1
            numeric_format: 3
            rank: 3
        set2_score:
            leaderboard: *RESULTS
            label: Set 2
            numeric_format: 3
            rank: 4
        set3_score:
            leaderboard: *RESULTS
            label: Set 3
            numeric_format: 3
            rank: 5
        set4_score:
            leaderboard: *RESULTS
            label: Set 4
            numeric_format: 3
            rank: 6
        set5_score:
            leaderboard: *RESULTS
            label: Set 5
            numeric_format: 3
            rank: 7
        avg_score:
            leaderboard: *RESULTS
            label: AVG
            numeric_format: 4
            rank: 2
        rank:
            leaderboard: *RESULTS
            label: <Rank>
            numeric_format: 2
            rank: 1
            computed:
                operation: Avg
                fields: avg_score, Ndown   
        Duration:
            leaderboard: *RESULTS
            label: Duration 
            numeric_format: 2
            rank: 8
        Nsub:
            leaderboard: *RESULTS
            label: sub. no 
            numeric_format: 0
            rank: 9
        Ndown:
            leaderboard: *RESULTS
            label: Coopetition
            numeric_format: 0
            rank: 10  
        Diff:   
            leaderboard: *RESULTS
            label: Diff
            numeric_format: 4
            rank: 11  
            
            
            
            
            
            
            
            